<div class="container">
  
    <h3>Lista de categorias <span class="badge badge-secondary">3 novas</span></h3>
    
    <div class="">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Login</th>
            <th scope="col">Senha</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.login}}</td>
                <td>{{usuario.senha}}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
